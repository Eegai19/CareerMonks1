<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writing Test</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: lightblue;
            overflow-x: hidden;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            background-color: lightblue;
            padding: 15px 25px;
            width: 100%;
            top: 0;
            z-index: 1000;
        }
        .navbar .left, .navbar .center, .navbar .right {
            display: flex;
            align-items: center;
        }
        .navbar .center {
            flex-grow: 1;
            justify-content: center;
        }
        .logo a {
            font-size: x-large;
            color: white;
            text-decoration: none;
        }
        .content {
            padding: 20px;
            margin-top: 80px;
        }
        .question-box {
            background-color: #ffffff;
            padding: 20px;
            border: 2px solid #1e90ff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 800px;
            margin: 0 auto;
        }
        .question-box textarea {
            width: 100%;
            height: 200px;
            border: 1px solid #dcdcdc;
            padding: 10px;
            font-size: 16px;
            resize: none;
        }
        .question-box button {
            background-color: #1e90ff;
            color: #ffffff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            margin-top: 10px;
        }
        .sidebar {
            width: 250px;
            height: 100%;
            position: fixed;
            left: -250px; 
            transition: left 0.3s ease;
            z-index: 999;
            font-size: large;
        }
        .sidebar.active {
            left: 0; 
        }
        .sidebar a {
            display: block;
            color: white;
            padding: 15px;
            text-decoration: none;
        }
        .sidebar a:hover {
            background-color: #4CAF50;
        }
        .result {
            display: none;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            border: 2px solid #1e90ff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .feedback {
            margin-top: 20px;
        }
        .feedback ul {
            list-style-type: none;
            padding: 0;
        }
        .feedback ul li {
            color: #ff6347;
            margin-bottom: 10px;
        }
        .account {
            color: white;
            font-size: 1.2em;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="left">
            <div class="menu-button" onclick="toggleSidebar()">â˜° Menu</div>
        </div>
        <div class="center logo">
            <a href="test.html">CareerMonks</a>
        </div>
        <div class="right">
            <div class="account" onclick="toggleDropdown()">
                <i class="fas fa-user"></i>
            </div>
        </div>
    </nav>

    <div id="sidebar" class="sidebar">
        <a href="mainest.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="course.html">Courses</a>
        <a href="test.html">Take Test</a>
      </div>    

    <div class="content">
        <div class="question-box">
            <h2>Writing Test</h2>
            <p>Write a paragraph on the following topic (max 400 words):</p>
            <p><strong>"The Impact of Technology on Modern Education"</strong></p>
            <textarea id="userInput" placeholder="Write your paragraph here..."></textarea>
            <button onclick="checkGrammar()">Submit</button>
        </div>

        <div class="result" id="result">
            <div class="feedback">
                <h3>Feedback:</h3>
                <ul id="feedbackList"></ul>
            </div>
        </div>
    </div>

    <script>
        function toggleSidebar() {
            const sidebar = document.getElementById('sidebar');
            sidebar.classList.toggle('active');
        }

        async function checkGrammar() {
            const userInput = document.getElementById('userInput').value;
            if (!userInput.trim()) {
                alert('Please enter your paragraph.');
                return;
            }

            try {
                const response = await fetch('http://localhost:3001/check-grammar', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: userInput })
                });

                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(`Error: ${errorData.error || 'Unknown error'}`);
                }

                const data = await response.json();
                const feedbackList = data.corrections.map(correction => 
                    `<li>Error: "<strong>${correction.message}</strong>" should be "<strong>${correction.replacements[0]?.value || 'not specified'}</strong>".</li>`
                ).join('');

                displayResults(feedbackList);

            } catch (error) {
                console.error('Error:', error);
                alert(error.message);
            }
        }

        function displayResults(feedbackList) {
            document.getElementById('result').style.display = 'block';
            document.getElementById('feedbackList').innerHTML = feedbackList;
        }

        function toggleDropdown() {
            alert("Account dropdown clicked!");
        }
    </script>
</body>
</html>
